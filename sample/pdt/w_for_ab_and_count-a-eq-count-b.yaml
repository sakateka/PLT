start_state: 0
bottom_character: $
accept_by_empty_stack: false
accept_states: [0]
rulebook:
  rules:
    - {state: 0, character: a, translated: b, pop_character: $, next_state: 1, push_characters: [a, $]}
    - {state: 0, character: b, translated: a, pop_character: $, next_state: 2, push_characters: [b, $]}
    - {state: 1, character: a, translated: b, pop_character: a, next_state: 1, push_characters: [a, a]}
    - {state: 1, character: b, translated: a, pop_character: a, next_state: 1, push_characters: []}
    - {state: 1, character: b, translated: a, pop_character: $, next_state: 2, push_characters: [b, $]}
    - {state: 1, character: ~, translated: ~, pop_character: $, next_state: 0, push_characters: [$]}
    - {state: 2, character: b, translated: a, pop_character: b, next_state: 2, push_characters: [b, b]}
    - {state: 2, character: a, translated: b, pop_character: b, next_state: 2, push_characters: []}
    - {state: 2, character: a, translated: b, pop_character: $, next_state: 1, push_characters: [a, $]}
    - {state: 2, character: ~, translated: ~, pop_character: $, next_state: 0, push_characters: [$]}
